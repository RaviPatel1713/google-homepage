<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Google Homepage</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="gh.css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Poppins:200i,300,400&display=swap" rel="stylesheet" /> -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Raleway:700&display=swap" rel="stylesheet" /> -->
</head>

<body>
    <!-- header section -->
    <header class="header-section">
        <nav id="header-navbar">
            <ul id="first-navbar-section">
                <li><a href="">About</a></li>
                <li><a href="">Store</a></li>
            </ul>
            <ul id="second-navbar-section">
                <li><a href="">Gmail</a></li>
                <li><a href="">Images</a></li>
                <li>
                    <a href="">
                        <img id="icon_more_google_apps" src="img/icon_more_apps.webp" alt="icon-more-google-apps">
                    </a>
                </li>
                <li>
                    <img id="icon_signed_in_user"
                        src="https://lh3.googleusercontent.com/ogw/ADGmqu9md9MDsTtcxviByyW4sbIdiWHJcJNvrOc4v2oz=s32-c-mo"
                        alt="Signed in by Ravi Patel" aria-hidden="true" data-noaft="" data-iml="1617644929074"
                        data-atf="1">
                </li>
            </ul>
        </nav>
    </header>

    <!-- main content section -including search engine and button to send request -->
    <main class="main-section">
        <section id="search_engine_block">
            <img id="icon_google_" src="img/google_icon.png" alt="Google Search Engine Icon">
            <div id="search_bar">
                <img id="icon_google_search" src="img/black-24dp/2x/outline_search_black_24dp.png"
                    alt="google search icon">
                <input name="text" type="text">
                <img id="icon_google_mic" src="img/1200px-Google_mic.svg.png" alt="google mic icon">
            </div>
            <center id="search_button_grid">
                <button id="button_google_search" type="submit">Google Search</button>
                <button id="random_surf_button">I'm Feeling Lucky</button>
            </center>
        </section>
    </main>

    <!-- footer section -->
    <footer class="footer-section">
        <div id="carbon_neutral_tag">
            <img id="icon_carbon_neutral" src="img/carbon_neutral_leaf-300x300.png" alt="carbon neutral signature">
            <a>Carbon neutral since 2007</a>
        </div>
        <nav>
            <ul id="business_and_operations_info_section">
                <li><a href="">Advertising</a></li>
                <li><a href="">Business</a></li>
                <li><a href="">How Search works</a></li>
            </ul>
            <ul id="terms_and_settings_info_section">
                <li><a href="">Privacy</a></li>
                <li><a href="">Terms</a></li>
                <li><a href="">Settings</a></li>
            </ul>
        </nav>
    </footer>
    <script src="gh.js" async defer></script>
</body>

</html>
